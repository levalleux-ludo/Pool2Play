<div *ngIf="!connected">
    <button class="btn btn-primary" [disabled]="connecting" (click)="connect()">Connect with MetaMask</button>
</div>
<div *ngIf="connected">
    <div>Account: {{account}}</div>
    <div>Chain: {{chainId}}</div>
    <button class="btn btn-primary" [disabled]="connecting" (click)="disconnect()">Disconnect</button>
</div>
