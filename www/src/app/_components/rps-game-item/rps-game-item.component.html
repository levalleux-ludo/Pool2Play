<div fxLayout="row" fxLayoutAlign="space-around center">
    <div>
        <app-short-address [address]="address"></app-short-address>
        <span *ngFor="let player of players">
            <span *ngIf="player.address == account">
                <a [routerLink]="['/game']" [queryParams]="{address: address}" href="">(Join)</a>
            </span>
        </span>
    </div>
    <div>Status: {{translateStatus(status)}}</div>
    <div>{{players.length}} player(s)</div>
</div>
