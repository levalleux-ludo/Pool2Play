<h1>SubscriptionChecker Contract</h1>
<div *ngIf="!connected">Not connected</div>
<div *ngIf="connected">
    <div>address: {{address}}</div>
    <div>requestId: {{requestId}}</div>
    <div>threshold: {{threshold}}</div>
    <div>subscribedToken Contract: {{subscribedToken}}</div>
    <div>
        <h2>Events</h2>
        <div *ngFor="let event of events">{{event}}</div>
    </div>
</div>
