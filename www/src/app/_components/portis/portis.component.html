<div fxLayout="row" fxLayoutAlign="center center">
    <div>
        <img src="{{image}}" height="{{height}}">
    </div>
    <div *ngIf="!status.connected">
        <button class="btn btn-primary" [disabled]="status.connecting" (click)="connect()">Connect with Portis</button>
    </div>
    <div *ngIf="status.connected">
        <!-- <div>Account: {{status.account}}</div>
      <div>Chain: {{chainId}}</div> -->
        <button class="btn btn-primary" [disabled]="status.connecting" (click)="disconnect()">Disconnect</button>
    </div>
</div>
