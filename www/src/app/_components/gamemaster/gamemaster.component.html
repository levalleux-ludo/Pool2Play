<header class="header-3">
    <div class="branding">
        <span class="title">GameMaster Contract</span>
    </div>
</header>
<div *ngIf="!connected">Not connected</div>
<div *ngIf="connected">
    <!-- <button (click)="refresh(connected)">Refresh</button> -->
    <div>address:
        <app-short-address [address]="address"></app-short-address>
    </div>
    <div>My Status: {{statusText}}</div>
    <button class="btn btn-primary" *ngIf="!isPending" [disabled]="registering" (click)="register()">Register</button>
    <button class="btn btn-primary" *ngIf="isPending" [disabled]="registering" (click)="register()">Update</button>
    <button class="btn btn-primary" *ngIf="isRegistered" [disabled]="registering" (click)="check()">Check</button>
    <div *ngIf="message">{{message}}</div>
    <div>
        <clr-datagrid>
            <clr-dg-column>Events</clr-dg-column>
            <clr-dg-row *ngFor="let event of events">
                <clr-dg-cell>
                    <span>{{event}}</span>
                </clr-dg-cell>
            </clr-dg-row>
        </clr-datagrid>
    </div>
    <div>
        <!-- <h2>"Rock Paper Scissors" Games</h2>
        <div *ngFor="let game of rpsGames">
            <app-rps-game-item [address]="game"></app-rps-game-item>
        </div> -->
        <clr-datagrid>
            <clr-dg-column>"Rock Paper Scissors" Games</clr-dg-column>
            <clr-dg-row *ngFor="let game of rpsGames">
                <clr-dg-cell>
                    <app-rps-game-item [address]="game"></app-rps-game-item>
                </clr-dg-cell>
            </clr-dg-row>
        </clr-datagrid>

    </div>
</div>
